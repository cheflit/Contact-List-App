<div class="card my-5">
    <div class="card-body">
        <h4> Add Contact </h4>
        <!-- ngSumbit directive calls onSubmit() method when submitted -->
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">

            <div class="form-group">
                <label> First Name </label>
                <!-- ngModel gives two-way binding functionality bt form & contact model class -->
                <!-- data entered in the fields will go to model and vice versa -->
                <input type="text" [(ngModel)]="contact.firstName" 
                    class="form-control" 
                    id="firstName"
                    name="firstName"
                    required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">First name is required</div>

            <div class="form-group">
                <label> Last Name </label>
                <input type="text" [(ngModel)]="contact.lastName" 
                    class="form-control" 
                    id="lastName"
                    name="lastName"
                    required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Last name is required</div>

            <div class="form-group">
                <label> Email </label>
                <input type="text" [(ngModel)]="contact.email" 
                    class="form-control" 
                    id="email"
                    name="email"
                    required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Email is required</div>
            
            <div class="form-group">
                <label> Phone Number </label>
                <input type="text" [(ngModel)]="contact.phoneNumber" 
                    class="form-control" 
                    id="phoneNumber"
                    name="phoneNumber"
                    required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Phone number is required</div>

            <br>
            <button class="btn btn-success" [disabled]="!userForm.form.valid" type="submit"> Submit </button>
            <!--<button class="btn btn-success" type="submit"> Submit </button> -->
        </form>
    </div>
</div>
