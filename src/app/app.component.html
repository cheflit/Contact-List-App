      <a routerLink="/contacts" routerLinkActive="active" class="nav-link">Contact List</a>

   </ul>
   
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" routerLink="/add-contact" routerLinkActive="active">+ Add Contact</button>
</nav>
